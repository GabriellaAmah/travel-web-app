<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css\style.css">
        <link  rel="stylesheet" href=" css\bootstrap.min.css">
        <link rel="stylesheet" href="css\all.css">
        <title>explore</title>
    </head>
    <body>
        <header>
             <div class="headerText">
                 <h1><span>e</span>xplore</h1>
                    </div>
             <div class="navbar navbar-expand">
                 <div class="collapse navbar-collapse">
                     <ul class="navbar-nav">
                         <li class="nav-item">
                             <a class="nav-link" href="#">Home</a>
                         </li>
                         <li class="nav-item">
                            <a class="nav-link" href="#">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">contact</a>
                        </li>
                     </ul>
                 </div>
             </div>
        </header>

        <main>
            <div class=" body">
                <div>
                    <div class="imageArea">
                        <div class="image">
                          <button class="btn btn-group previous"> <i class="fas fa-chevron-left"></i></button>
                           <div class="imgText">
                               <h1 class="text-center text-capitalize">discover greece</h1>
                               <p class="text-center">travel with delightful experience</p>
                           </div>
                           <button class="btn btn-group next"> <i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>

                <div class="info container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center text-capitalize">weather analysis</h2>
                            <p>dear esteemed customer in order to serve you better,
                                we now provide weather analysis on your desired location
                            </p>

                            <div class="form">
                               <div class="cityInput">
                                    <label form-check-label>destination</label>
                                    <input type="text" placeholder="enter location">
                               </div>
                                <div class="time">
                                    <label class= "form-check-label">when do you intend to go ?</label>
                                    <div class="box">
                                       <label class= "form-check-label">today</label> <input type="checkbox"> 
                                       <label class= "form-check-label">tomorrow</label><input type="checkbox"> 
                                      <label class= "form-check-label">this week</label><input type="checkbox"> 
                                     <label class= "form-check-label">not sure but this year</label><input type="checkbox">


                                        <button class="btn btn-group btn-primary">submit</button>

                                    </div>
                                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src = "../main.js"></script>
    </body>
</html>
